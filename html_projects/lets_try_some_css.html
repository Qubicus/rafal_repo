<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS is FUN</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body bgcolor="#db7093">

<div style="margin:70px;padding: 70px;background-color: aqua;border: 10px dotted blue;">
    <p align="center"><img class="turtle" src="photos/turtle.png" alt="IT WAS A TURTLE" title="thats a turtle :)"></p>
</div>

<div align="center">
    <button type="button" onclick="change()">LIGHT ON</button>
    <img id="bulb" style="vertical-align: middle;border:5px solid black;width:200px;height:270px;margin:5px"
         src="photos/light_on.png">
    <button type="button" onclick="change1()">LIGHT OFF</button>
</div>

<div style="margin-top: 30px;text-align: center">
    <img style="max-width:100%"
         src="https://mobirise.com/bootstrap-gallery/assets1/images/photo-1477519242566-6ae87c31d212-1350x900.jpg">
</div>

<form style="width: 250px;margin-left: 45%">
    First name:<br/>
    <input type="text" name="firstname"><br/>
    Last name:<br/>
    <input type="text" name="lastname"><br/>
    <input type="radio" name="gender" value="male">Male<br/>
    <input type="radio" name="gender" value="female">Female<br/>
    <input type="radio" name="gender" value="other">Other

</form>


</body>
</html>
