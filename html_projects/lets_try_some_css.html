<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width scale=1.0">
    <title>CSS is FUN</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body bgcolor="#db7093">

<div style="margin:70px;padding: 70px;background-color: aqua;border: 10px dotted blue;">
    <p align="center"><img class="turtle" src="photos/turtle.png" alt="IT WAS A TURTLE" title="thats a turtle :)"></p>
</div>

<div align="center">
    <button type="button" onclick="change()">LIGHT ON</button>
    <img id="bulb" style="vertical-align: middle;border:5px solid black;width:200px;height:270px;margin:5px"
         src="photos/light_on.png">
    <button type="button" onclick="change1()">LIGHT OFF</button>
</div>

<div style="margin-top: 30px;text-align: center">
    <img style="max-width:100%"
         src="https://mobirise.com/bootstrap-gallery/assets1/images/photo-1477519242566-6ae87c31d212-1350x900.jpg">
</div>

<form method="GET" action="photos" target="_blank" autocomplete="off" style="width: 250px;margin-left: 40%">
    <fieldset>
        <legend> Input some data please</legend>
        First name:<br/>
        <input type="text" name="firstname"><br/>
        <label for="lastname">Last Name</label><br/>
        <input type="text" name="lastname" id="lastname"><br/>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label><br/>
        <input type="radio" name="gender" value="female">Female<br/>
        <input type="radio" name="gender" value="other">Other<br/>
        <select name="people" size="2" multiple>
            <option value="Rafal">Rafal</option>
            <option value="Zosia">Zoik</option>
            <option value="other">Inni</option>
        </select>
        <br/>
        Additional info:
        <textarea name="additional info" style="width: 250px; height: 100px">
        </textarea>
        <input list="some options">
        <datalist id="some options">
            <option value="like">what</option>
            <option value="not rly">
        </datalist>
        <br/>
        <br/>
        <input type="submit" value="gogogo">
    </fieldset>
</form>


</body>
</html>
