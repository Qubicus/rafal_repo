<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adrian's Cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>


<div class="container">
    <div class="container_card">
        <div class="card_content">
            <img src="img/orange.png">
            <p class="small_info">Bookings</p>
            <p class="counter">184</p>
            <hr/>
            <p class="icon_text_1">Get More space...</p>
        </div>
    </div>
    <div class="container_card">
        <div class="card_content">
            <img src="img/pink.png">
            <p class="small_info">Webiste Visits</p>
            <p class="counter">75.521</p>
            <hr/>
            <p class="icon_text_2">Tracked from Google Analytics</p>
        </div>
    </div>
    <div class="container_card">
        <div class="card_content">
            <img src="img/green.png">
            <p class="small_info">Revenue</p>
            <p class="counter">$34,245</p>
            <hr/>
            <p class="icon_text_3">Last 24 Hours</p>
        </div>
    </div>
    <div class="container_card">
        <div class="card_content">
            <img src="img/turquoise.png">
            <p class="small_info"> Followers</p>
            <p class="counter">+245</p>
            <hr/>
            <p class="icon_text_4">Just Updated</p>
        </div>
    </div>

</div>


</body>
</html>
